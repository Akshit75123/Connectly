    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Contacts</title>
  </head>

  <body>
    <div id="content">
      <!-- sidebar for logged-in users -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="user/sidebar::sidebar"></div>
      </div>

      <div
        style="padding-top: 5rem; height: 1000px; padding-left: 0"
        class="first"
      >
        <div
          style="display: grid; grid-template-columns: repeat(12, 1fr)"
          class="first"
        >
          <div style="grid-column: span 3 / span 3"></div>
          <div style="grid-column: span 6 / span 6">
            <div
              class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
              <h1 class="text-2xl font-semibold">Add New Contact</h1>
              <p class="text-gray-400">
                Organize Your Network â€“ Add a Contact Now!
              </p>

              <form
                data-th-action="@{'/user/contacts/add'}"
                data-th-object="${contactForm}"
                method="post"
                class="mt-3"
              >
                <!-- name  -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-6">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid fa-user h-4 w-4"></i>
                    </div>
                    <input
                      data-th-field="*{name}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Lovedeep Singh"
                    />
                  </div>
                </div>

                <!-- email  -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative mb-6">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid fa-envelope h-4 w-4"></i>
                    </div>
                    <input
                      data-th-field="*{email}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="lovedeepsingh66@yahoo.com"
                    />
                  </div>
                </div>

                <!-- phone  -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Phone</label
                  >
                  <div class="relative mb-6">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid fa-phone h-4 w-4"></i>
                    </div>
                    <input
                      data-th-field="*{phoneNumber}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="4444333322"
                    />
                  </div>
                </div>

                <!-- address  -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >

                  <textarea
                    data-th-field="*{address}"
                    rows="2"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Industrial Area Phase I, Plot No. 178, MW Area, Chandigarh, 160002, India"
                  ></textarea>
                </div>

                <!-- desription  -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Descyption</label
                  >

                  <textarea
                    data-th-field="*{description}"
                    rows="2"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="This man has Alzheimer's"
                  ></textarea>
                </div>

                <!-- social links  -->
                <div class="flex space-x-3">
                  <div class="w-full">
                    <!-- website  -->
                    <div class="mb-3">
                      <div class="relative mb-6">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa-solid fa-earth-americas h-4 w-4"></i>
                        </div>
                        <input
                          type="text"
                          data-th-field="*{websiteLink}"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="www.lovedeepsingh.com"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <!-- linkedin  -->
                    <div class="mb-3">
                      <div class="relative mb-6">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa-brands fa-linkedin-in h-4 w-4"></i>
                        </div>
                        <input
                          type="text"
                          data-th-field="*{linkedInLink}"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="www.lovedeepsingh.com"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- contact image  -->
                <div class="mb-3">
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    for="small_size"
                    >Small file input</label
                  >
                  <input
                    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    id="small_size"
                    type="file"
                  />
                </div>

                <!-- favorite or not  -->
                <div class="flex items-center mt-3 mb-1">
                  <input
                    data-th-field="*{favorite}"
                    type="checkbox"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="default-checkbox"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Favorite</label
                  >
                </div>

                <!-- buttons  -->
                <div class="button-container text-center">
                  <button
                    type="submit"
                    class="px-3 py-2 rounded dark:bg-blue-600 bg-gray-900 text-white hover:bg-gray-800 dark:hover:bg-blue-700"
                  >
                    Add Contact
                  </button>

                  <button
                    type="reset"
                    class="px-3 py-2 rounded dark:bg-blue-600 bg-gray-900 text-white hover:bg-gray-800 dark:hover:bg-blue-700"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <style>
        /* Add responsiveness using media queries */
        @media (min-width: 640px) {
          .first {
            padding-left: 10rem;
            /* Equivalent to sm:pl-64 in Tailwind */
          }
        }
        @media (max-width: 640px) {
          .first {
            padding-top: 1.5rem;
            /* Equivalent to sm:pl-64 in Tailwind */
          }
        }
      </style>
    </div>

      console.log("this is a dashboard");
    </script>
  </body>
</html>
